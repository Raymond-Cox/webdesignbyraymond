<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Design by Raymond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/input.css" />
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Gugi|PT+Sans+Narrow|Permanent+Marker|Tajawal" rel="stylesheet">
</head>

<body>
  <!-- Front page -->
  <div class="front-container" id="first">

    <div class="intro">
      <h1>Raymond Cox</h1>
      <h2>Technology guru, Nature lover, Travelling enthusiast</h2>
    </div>
    <div class="fa-4x down-arrow">
      <a href="#second"><i class="far fa-arrow-alt-circle-down"></i></a>
    </div>
  </div>
  <!-- Nav bar -->
  <nav class="second-container" id="second">
      
      <div class="link-container">
        <div onclick=pageChange() class="navlinks aboutlink">Get to know me <br />
        <i class="fas fa-long-arrow-alt-right" data-fa-transform=" up-2" style="color: #E27D60;"></i>
        </div>
      </div>

      <div class="link-container">
        <a href="#" class="navlinks portlink">See my work
        <br />
        <i class="fas fa-long-arrow-alt-right" data-fa-transform=" up-2" style="color: #C38D9E;"></i>
        </a>
      </div>
      
      <div class="link-container">
        <a href="#" class="navlinks contactlink">Get in touch with me
        <br />
        <i class="fas fa-long-arrow-alt-right" data-fa-transform=" up-2" style="color: #E8A87C;"></i>
        </a>
      </div>
  </nav>

  <!--About Me-->
  <div class="third-container" id="newpage">
    <div class="animation" id="aboutme">
      <h2>wow</h2>
    
    <h1> Hi, I'm Raymond</h1>
    </div>
  </div>

  <script>

    function pageChange() {

    var elem = document.getElementById("aboutme");
    var aboutme = document.getElementById('newpage');
    var landing = document.getElementById('first');
    var nav = document.getElementById('second');
    
    sceneTransition();
    myMove();

  function sceneTransition() {
    landing.style.position = "absolute";
    frameright();
    function frameright() {
      var pos = 0;
      if (pos == 500) {
        clearInterval(id);
      } else {
        pos++;
        landing.style.left = pos + 'px';
      }
      console.log("this);
    }
  }
  
  function myMove() {
      var pos = -500;
      var id = setInterval(frame, 5);

      aboutme.style.display = "flex";

      function frame() {
        if (pos == 0) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.left = pos + 'px';
        }
        console.log("Test");
      }
    }
  }

  </script>
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
  crossorigin="anonymous"></script>
</body>
</html>
